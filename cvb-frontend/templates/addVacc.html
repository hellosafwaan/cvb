    {% include 'head.html' %}

    <body class="g-sidenav-show">
    
        {% include 'adminnav.html' %}
    
        <div class="main-content" id="panel">
            <div class="container-fluid pt-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <h2 class="mb-0">Add Vaccination Centre</h2>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/admin/dashboard/addvacc" method="POST">
                            <h6 class="heading-small text-muted mb-4">Centre Information</h6>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-name">Name</label>
                                        <input type="text" name="name" id="input-name" class="form-control"
                                            placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-address">Address</label>
                                        <input type="text" name="address" id="input-address" class="form-control"
                                            placeholder="Address" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-phone">Phone</label>
                                        <input type="number" name="phone" id="input-phone" class="form-control"
                                            placeholder="Phone" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-pincode">Pincode</label>
                                        <input type="number" name="pincode" id="input-pincode" class="form-control"
                                            placeholder="Pincode" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-dosage">Dosage Available</label>
                                        <input type="number" name="dosage" id="input-dosage" class="form-control"
                                            placeholder="Dosage Available" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <h6 class="heading-small text-muted mb-4">Working Hours</h6>
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-start-time">Start Time</label>
                                        <input type="time" name="start_time" id="input-start-time" class="form-control"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-end-time">End Time</label>
                                        <input type="time" name="end_time" id="input-end-time" class="form-control"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        '{% if alert_msg %}'
        alert("{{ alert_msg }}");
        '{% endif %}'
    </script>
