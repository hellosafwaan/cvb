{% include 'head.html' %}
<style>
	.button1 {
		border-radius: 20px;
		border: 1px solid black;
		background-color: black;
		color: black;
		font-size: 12px;
		font-weight: bold;
		padding: 12px 45px;
		margin-top: 20px;
		box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}

	.button1:hover {
		border: 1px solid black;
		background-color: black;
		color: white;
		cursor: cell;
	}

	#logoutt {
		color: black;
	}

	@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

	* {
		box-sizing: border-box;
	}

	.boddy {
		background-color: gainsboro;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		font-family: 'Montserrat', sans-serif;
		height: 100vh;
		margin: -20px 0 50px;
	}

	.reg_head {
		font-weight: bold;
		margin: 0;
		font-family: Roboto;
	}

	.reg_p {
		font-family: roboto;
		font-size: 14px;
		font-weight: 100;
		line-height: 20px;
		letter-spacing: 0.5px;
		margin: 20px 0 30px;
	}

	.reg_a {
		color: black;
		font-size: 14px;
		text-decoration: none;
		margin: 15px 0;
	}

	.reg_button {
		border-radius: 20px;
		border: 1px solid black;
		background-color: black;
		color: white;
		margin-top: 5px;
		font-size: 12px;
		font-weight: bold;
		padding: 12px 45px;
		letter-spacing: 1px;
		text-transform: uppercase;
		transition: transform 80ms ease-in;
	}

	.reg_button:hover {
		cursor: pointer;
		color: black;
		background-color: white;
	}

	.ghost:hover {
		color: white;
		background-color: black;
	}

	button:active {
		transform: scale(0.95);
	}

	button:focus {
		outline: none;
	}

	button.ghost {
		background-color: white;
		border-color: black;
		border-radius: 50px;
		color: black;
	}

	form {
		background-color: rgb(159, 206, 234);
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		padding: 0 50px;
		height: 100%;
		text-align: center;
	}

	.reg_input {
		background-color: #eee;
		border: none;
		border-radius: 20px;
		outline-style: none;
		padding: 12px 15px;
		margin: 8px 0;
		width: 100%;
	}

	#password {
		width: 100%;
	}

	#confirm_password {
		width: 100%;
	}

	.reg_container {
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.25),
			0 0 5px 5px rgba(0, 0, 0, 0.22);
		position: relative;
		overflow: hidden;
		width: 368px;
		max-width: 100%;
		min-height: 480px;
	}

	.form-container {
		position: absolute;
		top: 0;
		height: 100%;
		transition: all 0.6s ease-in-out;
	}

	.sign-in-container {
		left: 0;
		width: 100%;
		z-index: 2;
	}

	.container.right-panel-active .sign-in-container {
		transform: translateX(100%);
	}

	.container.right-panel-active .sign-up-container {
		transform: translateX(100%);
		opacity: 1;
		z-index: 5;
		animation: show 0.6s;
	}

	@keyframes show {

		0%,
		49.99% {
			opacity: 0;
			z-index: 1;
		}

		50%,
		100% {
			opacity: 1;
			z-index: 5;
		}
	}

	.overlayy-container {
		position: absolute;
		top: 0;
		left: 50%;
		width: 50%;
		height: 100%;
		overflow: hidden;
		transition: transform 0.6s ease-in-out;
		z-index: 100;
	}

	.container.right-panel-active .overlayy-container {
		transform: translateX(-100%);
	}

	.overlayy {
		background: white;
		background-repeat: no-repeat;
		background-size: cover;
		background-position: 0 0;
		color: black;
		position: relative;
		left: -100%;
		height: 100%;
		width: 200%;
		transform: translateX(0);
		transition: transform 0.6s ease-in-out;
	}

	.container.right-panel-active .overlayy {
		transform: translateX(50%);
	}

	.overlayy-panel {
		position: absolute;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		padding: 0 40px;
		text-align: center;
		top: 0;
		height: 100%;
		width: 50%;
		transform: translateX(0);
		transition: transform 0.6s ease-in-out;
	}

	.overlayy-left {
		transform: translateX(-20%);
	}

	.container.right-panel-active .overlayy-left img {
		padding-bottom: 20px;
	}

	.container.right-panel-active .overlayy-left {
		transform: translateX(0);
	}

	.overlayy-right {
		right: 0;
		transform: translateX(0);
	}

	.container.right-panel-active .overlayy-right {
		transform: translateX(20%);
	}

	.container.right-panel-active .overlayy-right img {
		padding-bottom: 50px;
	}
</style>
